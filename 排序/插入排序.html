<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>插入排序</title>
</head>

<body>
	<script>
		// 插入排序的原理：与前面的数比较，找到这个数应该在的位置
		function insertSort(arr) {
			let length = arr.length
			for (let i = 1; i < length; i++) {
				for (let j = i; j > 0; j--) {
					if (arr[j] < arr[j - 1]) {
						let temp = arr[j]
						arr[j] = arr[j - 1]
						arr[j - 1] = temp
					}
				}
			}
			return arr
		}
		// 传统的插入排序每一次都要交换一次，可以先暂时把这个找位置的值存起来，等找到正确的位置了再替换
		function insertSortOpt(arr) {
			let length = arr.length
			for (let i = 1; i < length; i++) {
				let curr = arr[i]
				for (let j = i; j > 0; j--) {
					if (curr < arr[j - 1]) {
						arr[j] = arr[j - 1]
					} else {
						arr[j] = curr
						break
					}
				}
			}
			return arr
		}

		console.log(insertSort([1, 3, 4, 6, 8, 2, 5]))
		console.log(insertSortOpt([1, 3, 4, 6, 8, 2, 5]))

	</script>
</body>

</html>
